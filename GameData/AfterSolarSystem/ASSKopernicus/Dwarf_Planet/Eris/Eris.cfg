			description = Eris (136199 Eris) is the second largest dwarf planet in the solar system, slightly smaller than Pluto, but more massive than Pluto. This is a high eccentric discrete disk dwarf planet. Eris has a relatively large moon Dysnomia. Because Eris appears larger than Pluto, NASA originally described it as the tenth planet in the solar system. This, and the prospect of finding other objects of similar size in the future, prompted the International Astronomical Union (IAU) to define the term "planet" for the first time. Eris, Pluto, and Ceres are all "dwarf planets" according to the International Astronomical Union's definition approved on August 24, 2006, reducing the number of known planets in the solar system to eight. The same number as before the discovery of Pluto in 1930 AD. Observations of the stellar occultation Eris in 2010 indicated that it was slightly smaller than Pluto, with an average diameter of 2,377 ± 4 km (1,477 ± 2 miles) as measured by New Horizons in July 2015 CE. After the sun entered the red giant stage, it released higher energy than the main sequence star stage, which caused the celestial body to heat up from the original -240 degrees Celsius to the current -120 degrees Celsius. Some solid matter on the s surface of Eris, such as solid ammonia or solid methane, began to melt, forming an atmosphere that added a little life to this remote and cold world.
