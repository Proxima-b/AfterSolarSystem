        }		
        Properties
        {
			displayName = Miar System
            description = Miar is a binary star system, which is 2.39 light-years away from the solar system. This binary star system consists of a red giant star (Miar, named Miar A) undergoing mass loss and a high-temperature white dwarf companion star (Miar A) that is accreting mass from the main star. B) Composition. This arrangement of stars is called a symbiotic system, the closest star system to the sun. The observatory's examination of this star system revealed a direct mass exchange along the bridge of matter from the red giant to the white dwarf. The two stars are currently separated by about 70 AU. At the same time, this system is the brightest Star that can be seen with the naked eye in the northern hemisphere. They are very bright and are the brightest stars in the night sky.  But Miar A will be extinguished in a short time, and will be forgotten by the world in a short time, but in any case, we have existed and shined
            radius = 100
            mass = 3.74E+30
			rotationPeriod = 15711897888 
			sphereOfInfluence = 4.73E+15
        }
		ScaledVersion
		{
			invisible = True
            Material
            {
                texture = AfterSolarSystem/Textures/PluginData/Barycenter.dds
				normals = AfterSolarSystem/Textures/PluginData/Flat_NRM.dds
				shininess = 0.2
				specular = 0.2,0.2,0.2,1
				color = 0,0,0,0
