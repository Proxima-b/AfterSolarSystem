			displayName = Persephone
			description = This is the ninth planet in the solar system (it has many names: Persephone, Planet Nine, Proserpine, Kore, Allecto, Megaera, Tisiphone). This is a pink planet. Its structure is similar to that of Uranus and Neptune in the solar system, and it belongs to the ice giant. The planet is located in the distant Oort cloud, making it difficult for humans to find it. Over the past 10 billion years, its gravitational pull has disturbed many small bodies outside our solar system, such as Sedna. The sun's light has never been able to illuminate Persephone, which is hundreds of AU away, but now it is more than 1000 times brighter than it was more than 7 billion years ago! This makes Persephone nearly as bright as Saturn was 7 billion years ago. But the planet's orbit will become increasingly unstable. The sun is ejecting matter again and again, which also causes the mass of the sun to slowly decrease. Soon, this planet will become a wandering planet...
