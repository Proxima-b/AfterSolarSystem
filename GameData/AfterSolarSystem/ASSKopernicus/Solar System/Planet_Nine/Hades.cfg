		{
			displayName = Hades
			description = Hades (Persephone I) is the largest moon of Persephone and the only moon in this planetary system with a thick atmosphere and liquid water coverage. The mass of Hades is about 1/108 of Persephone. Its density is very high, reaching 8.21 grams per cubic centimeter. This shows that it takes up a large part of the core. Hades and Persephone formed in the same disk of dust. Later, Persephone took away most of Hades' material, which resulted in Hades not being fully developed. But at the same time, heavy metals sank into the interior of its planet, causing Hades to be so dense. It survived the mutual gravitational slingshots of Jupiter and Saturn as it followed Persephone inward. After its final flyby of Jupiter, it followed Persephone into the Oort Cloud. Relying on its thick atmosphere and tidal heating, the surface temperature rises to a temperature where liquid water can exist. The temperature in Hades can barely support the existence of life. At the same time, such a large core releases a powerful magnetic field to protect the satellite from Persephone's violent radiation. You can clearly see this moon's bright aurora.
