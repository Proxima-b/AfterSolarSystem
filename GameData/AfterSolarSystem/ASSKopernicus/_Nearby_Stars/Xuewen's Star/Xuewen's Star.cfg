			displayName = Xuewen's Star
            description =  Xuewen's Star[雪雯星,TCI-20031024,2AMSS-20181127-20230303] Xuewen's Star is a brown dwarf (L0V) that is about 0.4 light-years away from the sun. It is one of the closest stars to the sun, although it is not strictly a star. Its mass is about 77 Jupiter masses, which is just a little short of forming a star. Due to insufficient material in the dust disk, it cannot reach the lower mass limit of becoming a red dwarf star (80 times the mass of Jupiter). Therefore, it cannot perform nuclear fusion like a star, and can only perform deuterium fusion. Both burn deuterium. The radius of Xuewen's Star is relatively close to that of Jupiter. Like other brown dwarfs, another notable feature of them is that their radii are approximately the same as that of Jupiter. At the upper end of their mass range (60-90 Jupiter masses), brown dwarfs' size is maintained primarily by electron degeneracy pressure, just like white dwarfs. At the lower end of the mass range (10 Jupiter masses), its volume is maintained by Coulomb pressure, just like a planet. As a result, the radius of brown dwarfs varies only 10-15% with mass, making them difficult to distinguish from planets. In addition, there are many brown dwarfs that have not experienced nuclear fusion: in the lower mass range (less than 13 Jupiter masses), their cores are never hot enough to fuse deuterium, and even in the upper mass range (more than 60 Jupiter masses) , rapid cooling makes them unable to continue nuclear fusion, and the time they can carry out nuclear fusion is only about 10 million years. Gas giants have some properties of brown dwarfs. For example, both Jupiter and Saturn are primarily composed of hydrogen and helium, like the Sun. Saturn's mass is only 30% of Jupiter's, but it is almost as large as Jupiter. The three giant planets in the solar system (Jupiter, Saturn, and Neptune) emit more heat than they receive from the sun. And the four giant planets have their own "planetary systems" - their satellites. Brown dwarfs, like stars, are formed individually, but they lack enough mass to burn like stars. Like all stars, they can be separate objects or very close to other stars. Some orbits are elliptical like planets.                                                                                                                                                                        Currently, Xuewen's Star is approximately 200 million years old and is slowly cooling due to its inability to undergo nuclear fusion. She relied on her own remaining heat to emit a faint red light, illuminating the narrow space around her. Although it does not shine as brightly as other stars, it is difficult to see it with a telescope on Muna. But it is still the nearest star and can still be discovered by our advanced detectors. Each of us is the same, making a small contribution based on our own abilities, however insignificant these contributions are.
