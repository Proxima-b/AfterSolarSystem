        Properties
        {
			description = Evea is the gaseous planet farthest from Moryan that has experienced migration. This great migration brought three gaseous planets into near-solar orbits. This also resulted in some rocky planets being destroyed or falling into their parent stars. From the outside, Evea looks very much like Uranus and Neptune 8 billion years ago, but unlike Neptune, Evea is not an ice giant, but a gas giant planet larger than Jupiter.  Its atmosphere is similar to that of Neptune in the past. At high altitudes, the atmosphere is 80% hydrogen and 19% helium, with trace amounts of methane also present. The main absorption bands appear in the red and infrared spectral positions of wavelengths above 600 nanometers. At the same time, there may be a small amount of carbon dioxide in the atmosphere, which also causes Evea to appear purple.   It has a much larger and brighter halo than Moryann. We speculate that the ring was formed when the gaseous planet destroyed a super-Earth during its inward migration. The mass of this destroyed super-Earth was even more than twice the mass of the Earth. Ethyal's inward migration prevented the formation of this super-Earth. Evea's gravity caused the super-Earth to collide with its companion star. The collision caused its complete disintegration. Eventually, they entered Evea's orbit and became Evea's star ring. This also explains why this ring is not completely within the Evea Roche limit. Because of this, this ring will merge over hundreds of thousands or tens of millions of years, eventually forming a large satellite.   This star system is still very young, and there are endless possibilities for what will happen in the future.
