        {
			displayName = Ethyal
			description = Ethyal is the planet of Xuewen's Star, so it is also called Moryan - b. It is the first satellite of our nearest star to be discovered. It is less than 2 light years away from us. With current technology, we can easily reach this planet. The planet's transit was observed by the Sky Survey telescope parked at Muna's Lagrange L2 point 300 years ago. This planet was discovered. Based on its size, we initially speculated that it was a gas planet.  Its structure is similar to Uranus and Neptune in the solar system. With the technology at that time, we could already use space folding technology to travel to any celestial object within a radius of 10 light years within 5 minutes. So we built a probe and sent it directly to the planet. A few minutes later, the probe arrived at Ethyal. According to the results it sent back, this is not an ice giant, but a super Earth, or a Hades planet.  According to our simulations of this system, millions of years ago, after Ethyal was formed, its atmosphere was gradually stripped away due to continuous inward migration and the powerful solar wind of its parent star, Moryan.  Eventually it came to the orbit we see today.As temperatures increased, the ice giant's core began to melt, and eventually it was covered by a global ocean.   At the same time, Ethyal has extremely high reflectivity, with its reflectivity reaching an astonishing 0.97. Therefore, if you observe Ethyal on a planet in this system, you will find that it is very bright. Ethyal is also the largest rocky planet in this system by volume and mass.
